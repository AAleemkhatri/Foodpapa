<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" href="./image/admin1.png" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar h4 {
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .card{
      margin: 20px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4>Admin Panel</h4>
          <a href="#">Dashboard</a>
          <a href="#">Products</a>
          <a href="#">Orders</a>
          <a href="#">Users</a>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 content">
        <div class="d-flex justify-content-between align-items-center mb-4 " >
          <h4>Dashboard</h4>
        <span> 
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
          <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
        </span>
        </div>

        <div class="row container my-5" id="product-list">

        </div>
        
        <!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title"  id="editProductModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editProductId" />
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="editProductName" />
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="editProductPrice" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="url" class="form-control" id="editProductImage" />
        </div>
        <button onclick="saveChanges()" type="button" class="btn btn-success">Save Changes</button>
      </div>
    </div>
  </div>
</div>


        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                  <div class="mb-3">
                    <label for="productid" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productid" />
                  </div>

                  <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" />
                  </div>

                  <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" />
                  </div>

                  <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="productImage" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="productImage" />
                  </div>
                  <button onclick="addProducts()" type="submit" class="btn btn-success">Save Product</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
